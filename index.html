<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Układ 5x5 i 3 prostokąty</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      background: #222;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Baner na górze */
    header {
      flex: 0 0 60px; /* wąski baner */
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      user-select: none;
    }

    /* Główna zawartość pod banerem */
    main {
      flex: 1 1 auto;
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #111;
    }

    /* Kwadrat po lewej 5x5 jednostek */
    .square {
      flex: 0 0 calc(5 / 9 * 100%); /* szerokość: 5 jednostek z 9 */
      aspect-ratio: 1 / 1; /* kwadrat */
      background: #2a9d8f;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      user-select: none;
    }

    /* Kontener na trzy prostokąty po prawej */
    .right-container {
      flex: 0 0 calc(4 / 9 * 100%); /* szerokość: 4 jednostki */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Każdy prostokąt szerokości 4/3 jednostki, wysokość tak, aby 3 razem miały wysokość 5 jednostek */
    /* Skoro cały main ma wysokość flex:1, to da się proporcjonalnie */
    .right-rect {
      flex: 1 1 0;
      background: #e76f51;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    Baner na górze – szeroki i wąski
  </header>
  <main>
    <div class="square">Kwadrat 5x5</div>
    <div class="right-container">
      <div class="right-rect">Prostokąt 1</div>
      <div class="right-rect">Prostokąt 2</div>
      <div class="right-rect">Prostokąt 3</div>
    </div>
  </main>
</body>
</html>
