  <style>

      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000; /* czarne tło – dobre na TV */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome {
      color: #ffffff;
      font-size: 8vw; /* responsywna wielkość tekstu */
